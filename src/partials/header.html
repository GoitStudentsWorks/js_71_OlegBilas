<header id="home" class="header">
  <div class="header-nav">
    <button class="btn home-btn active-btn">Home</button>
    <button class="btn my-library-btn">My library</button>
  </div>
  <div class="header-form">
    <form class="search-form">
      <input type="text" name="searchQuery" class="header-input" placeholder="Movie search" />
      <button type="submit" class="header-submit">
        <svg class="icon-search">
          <use href="../src/images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
  <div class="logo-wrapper">
    <a class="logo" href="#">
      <svg class="svg-filmoteka">
        <use xlink:href="../src/images/icons.svg#icon-film"></use>
      </svg>
      <span class="logo-text">Filmoteka</span>
    </a>
  </div>
  <div class="header-filters">
    <button class="btn watched-btn is-hidden">Watched</button>
    <button class="btn queue-btn is-hidden">Queue</button>
  </div>
</header>
